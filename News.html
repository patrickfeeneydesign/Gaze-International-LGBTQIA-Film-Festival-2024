        // FOR ACCESIBLE DROPDOWN ARIA LABELS
        
        document.addEventListener('DOMContentLoaded', function() {
    var dropdown = document.querySelector('.dropdown > a');
    var dropdownContent = document.querySelector('.dropdown .dropdown-content');

    // Toggle dropdown and aria-expanded attribute
    dropdown.addEventListener('click', function(event) {
        event.preventDefault();  // Prevent the default anchor behavior
        var isExpanded = dropdown.getAttribute('aria-expanded') === 'true';
        dropdown.setAttribute('aria-expanded', !isExpanded);
        dropdownContent.style.display = isExpanded ? 'none' : 'block';
    });

    // Close the dropdown if clicking outside of it
    document.addEventListener('click', function(event) {
        if (!dropdown.contains(event.target)) {
            dropdown.setAttribute('aria-expanded', 'false');
            dropdownContent.style.display = 'none';
        }
    });
});




        document.addEventListener('DOMContentLoaded', () => {
    // Setup custom cursor
    const cursor = document.createElement('div');
    cursor.classList.add('custom-cursor');
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
    });

    document.querySelectorAll('a, button, input').forEach(element => {
        element.addEventListener('mouseenter', () => {
            cursor.classList.add('hovered');
        });
        element.addEventListener('mouseleave', () => {
            cursor.classList.remove('hovered');
        });
    });

    // Dropdown functionality enhanced for keyboard and mobile support
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
        const mainLink = dropdown.querySelector('a:first-child');
        const parentLi = dropdown.parentElement;

        mainLink.addEventListener('click', event => {
            event.preventDefault(); // Prevent default link behavior
            dropdown.classList.toggle('active');
        });

        // Keyboard navigation enhancement
        dropdown.querySelectorAll('li').forEach(li => {
            li.addEventListener('keydown', (event) => {
                if (event.key === "Enter") {
                    const childAnchor = li.querySelector('a');
                    if (childAnchor) {
                        childAnchor.click();
                        event.preventDefault();
                    }
                }
            });
        });

        // Mobile-specific event handling for parent <li> elements
        if (window.innerWidth <= 767) {
            parentLi.addEventListener('keydown', (event) => {
                if (event.key === "Enter") {
                    dropdown.classList.toggle('active');
                    event.preventDefault();
                }
            });
        }
    });

    // Header keyboard accessibility
    const header = document.querySelector('header');
    header.addEventListener('keydown', (event) => {
        if (event.key === "Enter" || event.keyCode === 13) {
            const link = header.querySelector('a');
            if (link) {
                window.location.href = link.href;
            }
        }
    });
});
        
            // Clicking outside of dropdowns closes them on desktop
            document.addEventListener('click', event => {
                if (!event.target.closest('.dropdown') && window.innerWidth > 767) {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });
        
            // Initialize parallax effects on desktop only
            if (window.innerWidth > 768) {
                applyParallaxEffect();
            }
        
            // Reapply parallax effects on window resize if it crosses the threshold
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    applyParallaxEffect();
                }
            });
        
        function applyParallaxEffect() {
            document.addEventListener('scroll', () => {
                const backgrounds = [
                    { element: document.querySelector('.backgroundimg'), startScroll: 100 },
                    { element: document.querySelector('.backgroundimg2'), startScroll: 500 },
                    { element: document.querySelector('.backgroundimg3'), startScroll: 1200 }
                ];
        
                backgrounds.forEach(bg => {
                    if (bg.element) {
                        const scrollPosition = window.pageYOffset;
                        const scale = scrollPosition > bg.startScroll ? 1 + (scrollPosition - bg.startScroll) * -0.0002 : 1;
                        bg.element.style.transform = `scale(${scale})`;
                    }
                });
            });
        }
    </script>
